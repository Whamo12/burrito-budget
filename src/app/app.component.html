<div class="container">
  <app-jumbotron></app-jumbotron>
  <form class="form-inline" #budgetDetailForm="ngForm" (ngSubmit)="onSubmit(budget)" *ngIf="budget">
    <div class="form-group">
      <input required type="text" class="form-control" id="description" name="description" placeholder="Name" #description="ngModel" [(ngModel)]="budget.description">
    </div>
    <div class="form-group">
      <input required type="text" class="form-control" id="category" name="category" placeholder="Category" #category="ngModel" [(ngModel)]="budget.category">
    </div>
    <div class="form-group">
      <input required type="number" class="form-control" id="cost" name="cost" placeholder="Cost" #cost="ngModel" [(ngModel)]="budget.cost">
    </div>
    <button [disabled]="!budgetDetailForm.valid" type="submit" class="btn btn-md btn-success">Submit</button>
  </form>
  <br>
  <app-table></app-table>
</div>
<app-footer></app-footer>
